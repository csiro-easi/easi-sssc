{% set url = entry_url(entry) %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title"><a href="{{ url }}">{{ entry.name }}</a></h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <dl>
          <dt>Description</dt>
          <dd>{{ entry.description|markdown|safe }}</dd>

          <dt>URL</dt>
          <dd><a href="{{ url }}">{{ url }}</a></dd>

        </dl>
      </div>
      <div class="col-md-6">
        <dl class="metadata">
          <dt>Created at</dt>
          <dd>{{ entry.created_at.strftime('%H:%M %Y-%m-%d') }}</dd>
          <dt>Author</dt>
          <dd><a href="{{ user_url(entry.author) }}">{{ entry.author.name }}</a></dd>
          <dt>Version</dt>
          <dd>{{ entry.version }}</dd>
          <dt>Keywords</dt>
          <dd>{{ entry.keywords }}</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
