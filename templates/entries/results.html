<div class="list-group">
  {% for entry in entries %}
  <a href="{{ entry_url(entry.specific_entry()) }}" class="list-group-item">
    <h4 class="list-group-item-heading">{% if include_type %}{{ entry.specific_entry().type() }}: {% endif %}{{ entry.name }}</h4>
    <p class="list-group-item-text">{{ entry.description|truncate(250)|striptags }}</p>
  </a>
  {% endfor %}
</div>
