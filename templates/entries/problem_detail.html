{% extends 'entries/detail.html' %}

{% block content %}
{{ super() }}

<div class="panel panel-default">
  <div class="panel-heading"><h2 class="panel-title">Solutions</h2></div>
  <div class="panel-body">
    <ul>
      {% for solution in solutions %}
      <li><a href="{{ solution['@id'] }}" title="{{ solution.description }}">{{solution.name}}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
