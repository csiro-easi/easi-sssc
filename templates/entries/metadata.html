<dl class="metadata">
  <dt>Created at</dt>
  <dd>{{ entry.metadata.created_at.strftime('%H:%M %Y-%m-%d') }}</dd>

  <dt>Author</dt>
  <dd>{{ entry.metadata.author }}</dd>

  <dt>Version</dt>
  <dd>{{ entry.metadata.version }}</dd>

  <dt>Keywords</dt>
  <dd>{{ entry.metadata.keywords }}</dd>
</dl>
