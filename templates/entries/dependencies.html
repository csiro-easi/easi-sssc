<div class="panel panel-default">
    <div class="panel-heading"><h2 class="panel-title">Dependencies</h2></div>
    <div class="panel-body">
    <ul>
        {% for d in entry.deps %}
        <li class="dep-{{d.type}}">
            {% if d.type == 'toolbox' %}<a href="{{d.identifier}}">{% endif %}
            {{ d.identifier }}{% if d.version %}=={{ d.version }}{% endif %}
            {% if d.repository %} ({{ d.repository }}){% endif %}
            {% if d.type == 'toolbox' %}</a>{% endif %}
        </li>
        {% endfor %}
    </ul>
  </div>
</div>
