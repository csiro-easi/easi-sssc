{% extends 'entries/detail.html' %}

{% block details %}

<div class="panel panel-default">
  <div class="panel-heading"><h2 class="panel-title">Dependent solutions</h2></div>
  <div class="panel-body">
    <ul>
      {% for d in entry.solutions %}
      <li><a href="{{ entry_url(d) }}">{{ d.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>

{{ super() }}

{% endblock %}
