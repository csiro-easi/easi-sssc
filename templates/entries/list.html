{% extends "base.html" %}

{% block content %}
    {% for entry in entries %}
      <h2><a href="{{ url_for('entries.detail', name=entry.name) }}">{{ entry.name }}</a></h2>
      <p>{{ entry.description|truncate(100) }}</p>
      <p>
        {{ entry.created_at.strftime('%H:%M %Y-%m-%d') }}
      </p>
    {% endfor %}
{% endblock %}
