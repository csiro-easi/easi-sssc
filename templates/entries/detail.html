{% extends "base.html" %}

{% block page_header %}
  <div class="page-header">
    <h1>{{ entry.name }}</h1>
  </div>
{% endblock %}

{% block content %}
  <p>{{ entry.description }}<p>
  <p>{{ entry.metadata.created_at.strftime('%H:%M %Y-%m-%d') }}</p>
  <hr>
  <h2>Details</h2>
  {{ entry|tojson }}
{% endblock %}
