{% extends "base.html" %}

{% block page_header %}
<div class="page-header">
  <h1>Signature</h1>
</div>
{% endblock %}

{% block content %}
<!-- <div class="panel panel-default">
     <div class="panel-body"> -->
    <dl class="dl-horizontal">
      <dt>Signed by</dt>
      <dd><a href="{{model_url(signature.user_id)}}">{{signature.user_id.name}}</a></dd>

      <dt>Date</dt>
      <dd>{{signature.created_at}}</dd>

      <dt>Entry</dt>
      <dd><a href="{{model_url(signature.entry)}}">{{model_url(signature.entry)}}</a></dd>

      <dt>Public key</dt>
      <dd><pre>{{signature.public_key}}</pre></dd>
    </dl>
    <!-- </div>
         </div> -->
{% endblock %}
