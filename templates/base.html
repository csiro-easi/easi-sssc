<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Marketplace</title>
    <!-- <link href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.css" rel="stylesheet"> -->
    <!-- Boostrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          rel="stylesheet" media="screen">

    <!-- Syntax highlighting -->
    <link href="{{ url_for('static', filename='css/shCore.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/shThemeDefault.css') }}" rel="stylesheet" >

    <style>.content {padding-top: 80px;}</style>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target="#navbar-content-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Scientific Code Marketplace</a>
        </div>

        {%- block topbar -%}
        <div class="collapse navbar-collapse" id="navbar-content-1">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('site.index') }}">Home</a></li>
            <li><a href="{{ url_for('site.problems') }}">Problems</a></li>
            <li><a href="{{ url_for('site.solutions') }}">Solutions</a></li>
            <li><a href="{{ url_for('site.new_solution') }}">Add Entry</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        {%- endblock -%}
      </div>
    </nav>

    <div class="container">
      <div class="content">
        {% block page_header %}{% endblock %}
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shCore.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shBrushJScript.js') }}"></script>

    {% block js_footer %}{% endblock %}
  </body>
</html>
