<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Marketplace</title>
    <!-- <link href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.css" rel="stylesheet"> -->
    <!-- Boostrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
          rel="stylesheet">

    <!-- Syntax highlighting -->
    <link href="{{ url_for('static', filename='css/shCore.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/shThemeDefault.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='css/entries.css') }}" rel="stylesheet" >

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
                  data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">SCM</a>
        </div>

        {%- block topbar -%}
        <div class="navbar-collapse collapse" id="navbar-content-1">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('site.index') }}">Home</a></li>
            <li><a href="{{ url_for('site.problems') }}">Problems</a></li>
            <li><a href="{{ url_for('site.solutions') }}">Solutions</a></li>
            <li><a href="{{ url_for('site.toolboxes') }}">Toolboxes</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Add <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{ url_for('site.new_problem') }}">Problem</a></li>
                <li><a href="{{ url_for('site.new_solution') }}">Solution</a></li>
                <li><a href="{{ url_for('site.new_toolbox') }}">Toolbox</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right" role="search"
                action="{{ url_for('site.search') }}">
            <div class="form-group">
              <input type="text" name="search" class="form-control"
                     placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
        {%- endblock -%}
      </div>
    </div>

    <div class="container">
      <div class="content">
        {% block page_header %}{% endblock %}
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shCore.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shBrushJScript.js') }}"></script>
    <script src="{{ url_for('static', filename='js/shBrushPython.js') }}"></script>    

    {% block js_footer %}{% endblock %}
  </body>
</html>
