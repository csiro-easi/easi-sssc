{% extends "base.html" %}

{% block page_header %}
<div class="page-header">
  <h1>{{ user.name }}</h1>
</div>
{% endblock %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading"><h2 class="panel-title">Entries</h2></div>
  <div class="panel-body">
    {% with %}
    {% set entries = user.entries %}
    {% set include_type = True %}
    {% include 'entries/results.html' %}
    {% endwith %}
  </div>
</div>
{% endblock %}
